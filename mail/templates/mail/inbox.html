{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-success" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-info" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-secondary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-danger" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="email-view">
        <ul class="list-group list-group-flush" style="list-style: none;">
            <li>
                <div class="row">
                    <div id="email-view-sender" class="col-sm"></div>
                </div>
            </li>
            <li>
                <div class="row">
                    <div id="email-view-recipient" class="col-sm"></div>
                </div>
            </li>
            <li>
                <div class="row">
                    </br>
                    <div id="email-view-subject" class="col-sm"></div>
                </div>
            </li>
            <li>
                <div class="row">
                    </br>
                    <div id="email-view-timestamp" class="col-sm"></div>
                </div>
            </li>
        </ul>
        <button type="button" id="reply-email-button" class="btn btn-sm btn-outline-success">Reply</button>
        <button type="button" id="change-archive-status" class="btn btn-sm btn-outline-secondary">Archive</button>
        <hr>
            <div class="row">
                <textarea readonly id="email-view-body" cols="123" style="padding: 10px;"></textarea>
            </div>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            </br>
            <button type="submit" class="btn btn-primary" >Submit</button>
            
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
